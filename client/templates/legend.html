<template name="legend">
	<div class="legend">
		<div class="item feature" title="Features">
			<span>{{feature}}%</span>
		</div>
		<div class="item bug" title="Bugs">
			<span>{{bug}}%</span>
		</div>
		<div class="item task" title="Tasks">
			<span>{{task}}%</span>
		</div>
		<div class="item inquiry" title="Inquiries">
			<span>{{inquiry}}%</span>
		</div>
	</div>
</template>
