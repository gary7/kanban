<template name="column">
    <div class="column panel panel-default">
        <div class="panel-heading">
            <span>{{name}}</span>
        </div>
        <div class="panel-body">
            <ul class="item-list">
                {{#each items}}
                <li class="work-item">
                    <b>{{id}}</b>
                    <span>{{title}}</span>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
