<template name="column">
	<div class="column panel panel-default">
		<div class="panel-heading">
			<span>{{name}}</span>
			<span class="badge badge-inverse">{{count}}</span>
			<span class="badge badge-inverse">{{percentage}}%</span>
		</div>
		<div class="panel-body">
			<ul class="item-list">
				{{#each items}}
					{{> item}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="item">
	<li class="work-item {{category}}" title="{{assignee.name}}: {{title}}">
		<a href="#">
			<h2>{{id}}</h2>
			<h4>
				<!--<img src="{{avatarUrl}}"/>-->
				<span>{{assigneeShortName}}</span>
			</h4>
			<p>{{title}}</p>
		</a>
	</li>
</template>
