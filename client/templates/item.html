<template name="item">
	<li class="work-item {{category}}" title="{{assignee.name}}: {{title}}">
		<a href="#">
			<h2>
				<span class="label label-info priority">P{{priority}}</span>
				<!-- goal indicator with glyph icon -->
				<!--<span class="icon-exclamation-sign {{goalClass}}" title="Goal"></span>-->
				<span class="label label-important {{goalClass}}" title="Goal">goal</span>
				<span>{{id}}</span>
			</h2>
			<h4 class="{{assigneeState}}">
				<img src="{{avatarUrl}}"/>
				<span>{{assigneeShortName}}</span>
			</h4>
			<p>{{title}}</p>
		</a>
	</li>
</template>

<template name="eventsPane">
	<div id="events-pane" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Item Events</h3>
		</div>
		<div class="modal-body">
			<ul>
			{{#each list}}
				{{> event}}
			{{/each}}
			</ul>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
</template>

<template name="event">
	<li class="item-event">
		<p>{{content}}</p>
	</li>
</template>
