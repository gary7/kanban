<template name="navbar">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="http://www.meteor.com">Kanban</a>
		</div>

		<div class="collapse navbar-collapse">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default" title="Search">
					<i class="glyphicon glyphicon-search"/>
				</button>
			</form>

			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Board <b class="caret"></b></a>
					{{> boards}}
				</li>
			</ul>

			<form class="navbar-form navbar-left" role="search">
				<button type="button" class="btn btn-default btn-sync" title="Sync with FogBugz">
					<i class="glyphicon glyphicon-refresh"></i>
				</button>

				<div class="form-group">
					<button type="button" class="btn btn-default btn-comfort-view {{comfortState}}" title="Comfortable">
						<i class="glyphicon glyphicon-th-large"></i>
					</button>
					<button type="button" class="btn btn-default btn-compact-view {{compactState}}" title="Compact">
						<i class="glyphicon glyphicon-th"></i>
					</button>
					<button type="button" class="btn btn-default btn-effects {{effectsState}}" title="Effects">
						<i class="glyphicon glyphicon-thumbs-up"></i>
					</button>
				</div>
			</form>

			<!-- TODO Welcome, {{currentUser.username}} -->

			{{> login}}
		</div>
	</nav>
</template>
