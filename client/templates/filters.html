<template name="filters">
	<div class="filters panel panel-default">
		<div class="panel-heading">
			<span>Filters</span>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				{{#each items}}
				<li class="list-group-item filter {{css}}">
					<span class="color pull-left">&nbsp;</span>
					<span class="badge pull-right">{{count}}</span>
					<span>{{label}}</span>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
