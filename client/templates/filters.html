<template name="filters">
	<div class="filters">
		<h4>Filters</h4>
		<ul class="list-group">
			{{#each items}}
			<li class="list-group-item filter {{css}}">
				<span class="color pull-left">&nbsp;</span>
				<span class="badge pull-right">{{count}}</span>
				<span>{{label}}</span>
			</li>
			{{/each}}
		</ul>
	</div>
</template>
