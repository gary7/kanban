<template name="event" xmlns="http://www.w3.org/1999/html">
	<div class="item-event">
		<div class="heading">
			<p>
				<span class="label label-info pull-right">{{when}}</span>
				<span>{{description}}</span>>
			</p>
		</div>
		<div class="body {{bodyClass}}">
			<p>{{{content}}}</p>
		</div>
	</div>
</template>
