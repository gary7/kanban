<template name="event" xmlns="http://www.w3.org/1999/html">
	{{#if content}}
	<div class="item-event panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">
				<a href="#{{collapseId}}" data-toggle="collapse">
					<span class="label label-info pull-right">{{when}}</span>
					<span>{{description}}</span>>
				</a>
			</p>
		</div>
		<div id="{{collapseId}}" class="panel-collapse collapse in">
			<p>{{{content}}}</p>
		</div>
	</div>
	{{/if}}
</template>
