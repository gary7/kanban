<template name="dashboard">
	<div class="row">
		<div class="col-lg-2">
			{{>dashboard_legend}}
		</div>
		<div class="col-lg-8">
			<div class="dashboard panel panel-default">
				<div class="panel-heading">
					<button type="button" class="close" aria-hidden="true" title="Switch to board perspective"
							data-toggle="tooltip" data-placement="top">&times;</button>
					<p class="panel-title">Sprint Dashboard</p>
				</div>
				<div class="panel-body" style="height: 800px">
					<div class="chart cfd" style="width: 100%; height: 600px">
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-2"></div>
	</div>
</template>
