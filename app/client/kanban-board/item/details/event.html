<template name="event" xmlns="http://www.w3.org/1999/html">
	{{#if content}}
	<div class="item-event panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">
				<i class="icon-collapsed pull-left btn-expand"/>
				<span class="label label-info pull-right">{{timeago date}}</span>
				{{#if email}}
				<img src="{{gravatar email 24}}" title="{{person.name}} &lt;{{email}}&gt;" data-toggle="tooltip" data-placement="top"/>
				{{/if}}
				<span>{{description}}</span>>
			</p>
		</div>
		<div class="panel-collapse collapse">
			<p>{{{content}}}</p>
		</div>
	</div>
	{{/if}}
</template>
