<template name="item">
	<li class="work-item {{category}} {{goal_class}}">
		{{#unless is_closed}}
		{{#if assignee}}
		{{#unless assignee_virtual}}
		<div class="avatar" title="{{assignee_title}}" data-toggle="tooltip" data-placement="top">
			<img src="{{gravatar assignee.email 32}}"/>
		</div>
		{{/unless}}
		{{/if}}
		{{/unless}}

		<div class="content flip-container">
			<div class="flipper">
				<div class="front">
					<div class="heading">
						<span class="label label-info priority">P{{priority}}</span>
						<span class="id {{id_class}}">{{id}}</span>
					</div>
					<p class="item-title">{{title}}</p>
				</div>
				<div class="back">
					<div class="heading">
						<span class="label label-info priority">P{{priority}}</span>
						<span class="id {{id_class}}">{{id}}</span>
					</div>
					{{#if is_closed}}
					<div class="closed-time">
						<span>{{timeago closed}}</span>
					</div>
					{{/if}}
					{{#unless is_closed}}
					{{#if assignee}}
					<div class="assignee">
						<span>{{short_name assignee}}</span>
					</div>
					{{/if}}
					{{/unless}}
					<!-- comment counter -->
					<span class="bubble comment-count" title="{{comment_count}} comments">
						<span class="bubble-content">{{comment_count}}</span>
						<span class="bubble-tail"></span>
					</span>
				</div>
			</div>
		</div>
	</li>
</template>
