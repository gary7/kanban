<template name="filters">
	<div class="filters panel panel-default">
		<div class="panel-heading">
			<button type="button" class="close" aria-hidden="true" title="Hide" data-toggle="tooltip" data-placement="top">&times;</button>
			<span>Filters</span>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				{{>priority_filters}}
				{{#each items}}
					{{>filter}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="priority_filters">
	<li class="list-group-item">
		{{#each items}}
			{{>priority_filter}}
		{{/each}}
	</li>
</template>

<template name="priority_filter">
	<span class="priority-item label {{selected}}" title="Priority {{priority}}" data-toggle="tooltip" data-placement="top">{{label}}</span>
</template>

<template name="filter">
	<li class="list-group-item filter {{selected}}">
		<span class="colorbar {{css}} pull-left">&nbsp;</span>
		<span class="badge pull-right">{{count}}</span>
		<span>{{label}}</span>
	</li>
</template>
