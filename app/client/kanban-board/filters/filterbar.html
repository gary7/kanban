<template name="filterbar">
	{{#if visible}}
	<div class="row">
		<div class="navbar-header">
			<span class="navbar-brand">Filters</span>
		</div>
		<p class="navbar-text">Categories:</p>
		<form class="navbar-form navbar-left">
			<div class="form-group">
			{{#each categories}}
				<button type="button" class="btn btn-default btn-sm btn-filter {{state}}"
						title="{{label}}" data-toggle="tooltip" data-placement="top">
					<span class="colorbar {{css}}">{{count}}</span>
				</button>
			{{/each}}
			</div>
		</form>
		<p class="navbar-text">Tags:</p>
		<form class="navbar-form navbar-left">
			<div class="form-group">
				{{#each tags}}
				<button type="button" class="btn btn-default btn-sm btn-filter {{state}}">
					<span class="{{css}}">{{label}}</span>
					<span class="badge">{{count}}</span>
				</button>
				{{/each}}
			</div>
		</form>
	</div>
	{{/if}}
</template>
