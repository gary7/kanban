<template name="legend">
	<div class="legend">
		<ul class="list-group">
			{{#each items}}
			<li class="legend-item list-group-item" style="width: 200px">
				<span class="colorbar {{css}} pull-left">&nbsp;</span>
				<span>{{label}}</span>
				<span class="badge">{{count}}</span>
			</li>
			{{/each}}
		</ul>
	</div>
</template>
