<template name="column">
	{{#if visible}}
	<div class="col-md-{{width}}">
		<div class="column panel panel-default">
			<div class="panel-heading">
				{{#if closeable}}
				<button type="button" class="close" aria-hidden="true" title="Hide"
								data-toggle="tooltip" data-placement="top">&times;</button>
				{{/if}}
				<span>{{name}}</span>
				<span class="badge badge-inverse">{{count}}</span>
				<!--<span class="badge badge-inverse">{{percentage}}%</span>-->
			</div>
			<div class="panel-body">
				<ul class="item-list">
					{{#each items}}
						{{> item}}
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
	{{/if}}
</template>
