<template name="filters">
	<div class="filters panel panel-default">
		<div class="panel-heading">
			<button type="button" class="close" aria-hidden="true" title="Hide" data-toggle="tooltip" data-placement="top">&times;</button>
			<span>Filters</span>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				{{#each items}}
					{{>filter}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="filter">
	<li class="list-group-item filter {{css}} {{selected}}">
		<span class="color pull-left">&nbsp;</span>
		<span class="badge pull-right">{{count}}</span>
		<span>{{label}}</span>
	</li>
</template>
