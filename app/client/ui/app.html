<head>
	<title>Kanban</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular">
</head>

<body>
{{>themes}}
{{>app}}
</body>

<template name="app">
	{{>navbar}}

	{{#unless currentUser}}
	{{>login}}
	{{/unless}}

	<!-- board view -->
	{{#if currentUser}}
	<div class="row board-host {{view}} {{effects}}">
		{{>itemDetails}}
		{{>board}}
		<div class="col-md-2">
			{{>filters}}
			{{>legend}}
		</div>
	</div>
	{{/if}}

</template>
