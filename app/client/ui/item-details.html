<template name="itemDetails">
	{{#if item}}
	<div id="item-details" class="panel">
		<div class="panel-heading">
			<button type="button" class="close" aria-hidden="true">&times;</button>
			<h4 class="panel-title">
				<span class="label label-primary">{{item.id}}</span>
				<span>{{item.title}}</span>
			</h4>
		</div>
		<div class="panel-body">
			<div>
				<div class="contributors" style="margin-bottom: 4px">
					{{#each contributors}}
						<img src="{{gravatar email 32}}" title="{{name}} {{#if email}}&lt;{{email}}&gt;{{/if}}"/>
					{{/each}}
				</div>
			</div>
			<div class="panel-group">
				<div class="tabbable">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#comment-editor" data-toggle="tab">Write</a></li>
						<li><a href="#comment-preview" data-toggle="tab">Preview</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="comment-editor">
							<div class="form-group">
								<textarea class="form-control comment-input"/>
							</div>
						</div>
						<div class="tab-pane" id="comment-preview">
							<div class="comment-preview">
								Here should be comment preview
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-default">Add Comment</button>
					</div>
				</div>
			</div>
			<div class="panel-group">
				<h3>Events</h3>
			</div>
			<div class="panel-group">
				{{#each eventList}}
				{{> event}}
				{{/each}}
			</div>
		</div>
	</div>
	{{/if}}
</template>
