<template name="item">
	<li class="work-item {{category}} {{goal_class}}" title="{{assignee.name}}: {{title}}" data-toggle="tooltip" data-placement="right">
		<a href="#">
			<div class="heading">
				<span class="label label-info priority">P{{priority}}</span>
				<span class="id {{id_class}}">{{id}}</span>
			</div>
            {{#if is_closed}}
			<div class="closed-time">
				<span>{{timeago closed}}</span>
			</div>
            {{/if}}
			<div class="assignee {{assignee_state}}" title="{{assignee_title}}" data-toggle="tooltip" data-placement="top">
				<img src="{{gravatar assignee.email 20}}"/>
				<span>{{short_name assignee}}</span>
			</div>
			<p class="title">{{title}}</p>
			<div class="comment-count" title="{{comment_count}} comments" data-toggle="tooltip" data-placement="top">
				<i class="glyphicon glyphicon-comment"/>
				{{comment_count}}
			</div>
		</a>
	</li>

</template>
