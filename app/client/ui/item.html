<template name="item">
	<li class="work-item {{category}} {{goalClass}}" title="{{assignee.name}}: {{title}}">
		<a href="#">
			<div class="heading">
				<span class="label label-info priority">P{{priority}}</span>
				<span class="id {{idClass}}">{{id}}</span>
			</div>
            {{#if isClosed}}
			<div class="closed-time">
				<span>{{timeago closed}}</span>
			</div>
            {{/if}}
			<div class="assignee {{assigneeState}}">
				<img src="{{gravatar assignee.email 20}}"/>
				<span>{{assigneeShortName}}</span>
			</div>
			<p class="title">{{title}}</p>
			<div class="comment-count" title="{{commentCount}} comments" data-toggle="tooltip" data-placement="top">
				<i class="glyphicon glyphicon-comment"/>
				{{commentCount}}
			</div>
		</a>
	</li>

</template>
