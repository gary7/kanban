<template name="columns_selector">
	<ul class="nav navbar-nav navbar-right" title="Select visible columns" data-toggle="tooltip" data-placement="bottom">
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Columns <b class="caret"></b></a>
			<ul class="dropdown-menu">
				{{#each items}}
					<li>
						<a href="#">
							<i class="glyphicon glyphicon-ok pull-right {{hidden}}"></i>
							<span>{{name}}</span>
						</a>
					</li>
				{{/each}}
			</ul>
		</li>
	</ul>
</template>
