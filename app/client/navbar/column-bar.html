<template name="column_bar">
	<p class="navbar-text">Visible columns</p>
	<form class="navbar-form navbar-left">
		<div class="form-group">
			{{#each items}}
				<button type="button" class="btn btn-default {{#unless hidden}}active{{/unless}}"
						title="Toggle '{{name}}' column" data-toggle="tooltip" data-placement="bottom">
					{{name}}
				</button>
			{{/each}}
		</div>
	</form>
</template>
