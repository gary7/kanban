<head>
	<title>Kanban</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular"/>
	<link rel="stylesheet" type="text/css" href="highlight/styles/monokai.css"/>
</head>

<body>
{{>themes}}
{{>app}}
</body>

<template name="app">
	{{>navbar}}

	{{#unless currentUser}}
	{{>login}}
	{{/unless}}

	<!-- board view -->
	{{#if currentUser}}
	<div class="row board-host {{view}} {{effects}}">
		{{#if selectedItem}}
			{{>board}}
			<div class="col-md-8">
				{{>itemDetails}}
			</div>
		{{else}}
			{{>board}}
			<div class="col-md-2">
				{{>filters}}
				{{>legend}}
			</div>
		{{/if}}
	</div>
	{{/if}}

</template>
